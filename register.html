        <div class="row">
          <input id="username" name="username" placeholder="Username" required />

        <div class="row">

          <input id="password" name="password" type="password" placeholder="Password (8+ chars)" minlength="8" required />

        <div class="actions">
          <button class="btn primary" type="submit">Create account</button>
          <a class="btn ghost" href="login.html">Have an account? Log in</a>

    </div>
