<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€¢ Gensyn Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <main class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <div class="logo">ðŸ§­</div>
        <h1>Gensyn Tracker</h1>
      </div>

      <h2>Welcome back</h2>

      <form id="loginForm" class="auth-form" autocomplete="off">
        <div class="row">
          <input id="email" name="email" type="email" placeholder="Email address" required />
        </div>
        <div class="row">
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Sign in</button>
          <a class="btn ghost" href="register.html">Create account</a>
        </div>
        <p class="muted">Use the account you created to access your contributions.</p>
      </form>
    </div>
  </main>

<script>
  // use relative path so it works in both local and deployed environments
  const API_BASE = 'https://gensyn-tracker.onrender.com';

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    try {
      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value
        })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || 'Login failed');

      localStorage.setItem('token', data.token);
      // store username (if returned) or derive from email
      const username = data.username || (document.getElementById('email').value.split('@')[0]);
      localStorage.setItem('username', username);

      window.location.href = 'index.html';
    } catch (err) {
      alert(err.message);
      console.error('Login error', err);
    }
  });
</script>

</body>
</html>
